type Section @model @auth(rules: [{allow: public}]) {
  id: ID!
  sectionName: String
  sectionAnswered: Boolean
}

type Answer @model @auth(rules: [{allow: public}]) {
  id: ID!
  answer: String
}

type Question @model @auth(rules: [{allow: public}]) {
  id: ID!
  question: String
  questionName: String
  questionNum: String
  questionCategory: String
}

type Questionnaire @model @auth(rules: [{allow: public}]) {
  id: ID!
  questionaireCompleted: Boolean
}

type User @model @auth(rules: [{allow: public}]) @key(name: "emailIndex", fields: ["email"], queryField: "userByemail") {
  id: ID!
  first_name: String
  last_name: String
  email: String
  job_title: String
  company: String
  employees: String
  industry: String
  country: String
}
 